<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="quiz-container">
      <h2 id="quiz-text">
        あなたが雨の中、道を歩いていると、<br />
        段ボールに入っている子猫を見つけました。<br />
        その子猫は、どんな様子ですか？
      </h2>
      <div id="choices-container">
        <button id="choice-1">A,元気に鳴いている</button>
        <button id="choice-2">B,体調が悪そうにしている</button>
        <button id="choice-3">C,毛づくろいをしている</button>
        <button id="choice-4">D,こちらを、じっと見つめている</button>
      </div>
      <div id="feedback"></div>
      <button id="next-quiz">次の問題へ</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
