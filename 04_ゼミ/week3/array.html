<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列を使ったメモアプリ</title>
  </head>
  <body>
    <h2>配列を使ったメモアプリ</h2>
    <input type="text" id="memo-input" />
    <button id="add-button">保存</button>
    <button id="chenge-button">並び替える</button>
    <div id="memo-container"></div>
    <script>
      const memoInput = document.getElementById("memo-input")
      const addButton = document.getElementById("add-button")
      const memoContainer = document.getElementById("memo-container")
      const chengeButton = document.getElementById("change-button")
      let memos = []

      if (localStorage.memos) {
        // ローカルストレージのmemosキーからJSONを読み込む。
        const memosJson = localStorage.memos
        // JSON.parseで配列にして、memosを更新する。
        memos = JSON.parse(memosJson)

        // ページ読み込み時に、配列の内容をブラウザに反映する。

        for (let i = 0; i < memos.length; i++) {
          const div = document.createElement("div")
          div.textContent = memos[i]
          memoContainer.append(div)
        }
      }

      changeButton.onclick = function() {
        Array.prototype.splice()
        memos.splice()
      }
      addButton.onclick = function() {
        // const text = memoInput.value;
        // inputに入力
        memos.push(memoInput.value) // memoInput.valueをmemosに足している
        localStorage.memos = JSON.stringify(memos)
        memoContainer.textContent = "" // <div></div>の中身を消してる

        // 配列の中身を表示する
        for (let i = 0; i < memos.length; i++) {
          const text = memos[i]
          const div = document.createElement("div")
          div.textContent = text
          memoContainer.append(div)
        }

        console.log(memos)

        //const div = document.createElement("div");
        //div.textContent = text;
        //memoContainer.append(div);
      }
    </script>
  </body>
</html>
